<html lang="en">

    <meta charset="UTF-8">
    <meta name="keywords" content="网上购物">
    <!--

        描述网页
        重定向网页
    -->
    <meta name="dsecription" content="介绍网站">
    <meta http-equiv="refresh" content="">   
    <title>Document</title>
</head>
<body>
    <hgroup>
        <h1>12</h1>
        <h2>22</h2>
    </hgroup>
    <!--
        标签
        h
        p
        em:不会换行
        strong:表强调
        blockquote:引用
    -->
    <!--
        块元素：布局
        行内元素：包裹文字
        块元素内可以放任何元素
        p元素之类不放块元素

        -上中下
        header:多个
        main：唯一
        footer：底部

        nav:表示网页中的导航
        aside：和主体相关，又不属于主体（侧边栏
        aarticle：独立的文章
        section：表示一个独立的区块，上面的标签不能使用
        主要使用：
        div：没有语义，表一个区块。目前主要布局的元素
        span：行内元素，没有语义，网页中选中的元素

    -->
    <!--
    列表list
        无序列表：ul
           li表示列表项
        有序列表：ol
           li表示列表项
        定义列表：dl
        dt定义内容
        dd内容进行解释说明
    -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>形式</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>形式</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd></dd>
    </dl>
